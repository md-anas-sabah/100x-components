<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>100X-Components</title>
  </head>
  <body class="bg-black p-4">
    <main class="flex gap-96">
      <section>
        <!-- -------------SIGN UP WITH GOOGLE BUTTON--------- -->

        <button
          class="flex w-[334px] py-2 px-6 justify-center items-center gap-2 rounded-[65px] bg-neutral-50 shadow-custom backdrop-blur-custom"
        >
          <img
            src="../../public/images/google.svg"
            alt="google-icon"
            class="shrink-0 h-6 w-6"
          />
          <span class="text-neutral-1000 text-base font-bold text-center"
            >Sign up with Google</span
          >
        </button>

        <!-- --------------SIGN UP WITH GOOGLE BUTTON---------- -->

        <!-- -------------CREATE ACCOUNT BUTTON----------------- -->
        <button
          class="mt-10 flex w-[334px] py-2 px-6 justify-center items-center gap-2 rounded-[65px] bg-neutral-50 shadow-custom backdrop-blur-custom hover:bg-neutral-200 disabled:bg-neutral-700"
        >
          <span
            class="text-neutral-1000 font-px-regular text-base font-bold text-center"
            >Create account</span
          >
        </button>
        <!-- -------------CREATE ACCOUNT BUTTON----------------- -->

        <!-- -----------------SIGN UP BUTTON----------------- -->

        <button
          class="mt-10 flex w-334 py-2 px-6 justify-center rounded-4xl border-1 border-blue-20 shadow-custom backdrop-blur-custom"
        >
          <span class="font-chirp text-base font-bold text-twitter-blue"
            >Sign up</span
          >
        </button>

        <!-- -----------------SIGN UP BUTTON----------------- -->

        <!-- -------------FOLLOW BUTTON-------------------- -->

        <button
          class="mt-10 flex bg-neutral-50 py-2 px-6 justify-center gap-10 rounded-5.5xl hover:bg-neutral-200 disabled:bg-neutral-700"
        >
          <span class="font-px-regular text-sm font-bold text-neutral-1000"
            >Follow</span
          >
        </button>
        <!-- -------------FOLLOW BUTTON-------------------- -->

        <!-- -------------NEXT BUTTON---------------------- -->

        <button
          class="mt-10 flex w-442 py-3 px-6 justify-center items-center gap-10px rounded-4xl bg-neutral-50 shadow-custom backdrop-blur-custom hover:bg-neutral-200 disabled:bg-neutral-700"
        >
          <span
            class="text-neutral-1000 font-chirp text-center text-base font-bold"
            >Next</span
          >
        </button>

        <!-- -------------NEXT BUTTON---------------------- -->

        <!-- -----------------FOLLOWING BUTTON-------------------- -->

        <button
          class="mt-10 flex py-[6px] px-[16px] justify-center items-center gap-10px rounded-4xl border-1 border-blue-20 shadow-custom backdrop-blur-custom"
        >
          <span class="font-px-regular text-[14px] font-bold text-neutral-50"
            >Following</span
          >
        </button>

        <!-- ---------------FOLLOWING BUTTON-------------------- -->

        <!-- --------------------POST SMALL BUTTON-------------------- -->

        <button
          class="mt-10 flex py-3 px-6 rounded-5.5xl bg-twitter-blue hover:bg-twitter-blue-hover disabled:bg-twitter-blue-disabled"
        >
          <span
            class="text-neutral-50 text-center font-px-regular text-base font-bold disabled:text-neutral-twitter-blue-disabled"
            >Post</span
          >
        </button>

        <!-- --------------------POST SMALL BUTTON-------------------- -->

        <!--  --------------------POST MEDIUM BOTTOM------------------ -->

        <button
          class="mt-10 flex py-[15px] px-[93px] rounded-full bg-twitter-blue hover:bg-twitter-blue-hover disabled:bg-twitter-blue-disabled"
        >
          <span
            class="text-neutral-50 text-center font-px-regular text-base font-bold disabled:text-neutral-twitter-blue-disabled"
            >Post</span
          >
        </button>

        <!--  --------------------POST MEDIUM BOTTOM------------------ -->

        <!--  --------------------POST LARGE BOTTOM------------------ -->

        <button
          class="mt-10 flex w-442 p-5 justify-center rounded-full bg-twitter-blue hover:bg-twitter-blue-hover disabled:bg-twitter-blue-disabled"
        >
          <span
            class="text-neutral-50 text-center font-px-regular text-base font-medium disabled:text-neutral-twitter-blue-disabled"
            >Post</span
          >
        </button>

        <!--  --------------------POST LARGE BOTTOM------------------ -->
      </section>
      <section>
        <!-- ------------------------NAV------------------------------ -->

        <div class="flex flex-col w-[598px]">
          <div
            class="flex justify-center items-center gap-160 mb-3 flex-shrink-0 border-b"
          >
            <div class="flex flex-col justify-between">
              <span class="text-neutral-400 font-chirp text-base pb-[16px]"
                >For You</span
              >
              <div class="rounded-5.5xl bg-twitter-blue w-14 h-[3px]"></div>
            </div>
            <span class="text-neutral-50 font-chirp text-base pb-[16px]"
              >Following</span
            >
          </div>
        </div>

        <!-- ------------------------NAV------------------------------ -->

        <!-- -----------------------HOME  ICON----------------------- -->
        <div class="flex gap-20 mt-10">
          <img
            src="../../public/images/state-not-selected.svg"
            alt="home"
            class="w-6 h-6 flex-shrink-0"
          />

          <img
            src="../../public/images/state-selected.svg"
            alt="home"
            class="w-6 h-6 flex-shrink-0"
          />
        </div>
        <!-- -------------------------HOME  ICON----------------------------- -->

        <!-- --------------------GROUP ICON------------------------ -->
        <div class="flex gap-20 mt-10">
          <img
            src="../../public/images/group.svg"
            alt="group"
            class="w-6 h-6 flex-shrink-0"
          />
          <img
            src="../../public/images/group-state-selected.svg"
            alt="group"
            class="w-6 h-6 flex-shrink-0"
          />
        </div>

        <!-- ------------------------GROUP ICON------------------------ -->

        <!-- GO TO INPUT COMPONENT  -->
        <a href="./src/input-components.html">
          <button
            class="mt-96 flex w-442 p-5 justify-center rounded-full bg-white hover:bg-neutral-400 disabled:bg-twitter-blue-disabled"
          >
            <span
              class="text-center font-px-regular text-black text-base font-bold disabled:text-neutral-twitter-blue-disabled"
              >GO TO INPUT COMPONENT</span
            >
          </button>
        </a>
        <!-- GO TO INPUT COMPONENT  -->
      </section>
    </main>
  </body>
</html>

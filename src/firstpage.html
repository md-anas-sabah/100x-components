<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Login/SignUp Page</title>
  </head>
  <body class="bg-neutral-1000 text-neutral-50 h-screen w-screen">
    <main
      class="flex justify-center items-center py-[180.5px] px-[178.436px] gap-[100px]"
    >
      <div class="flex items-center">
        <img
          src="../assets/images/logo.png"
          alt="logo"
          class="w-[400px] h-[170px]"
        />
      </div>
      <div class="flex flex-col items-start gap-10 w-390 px-7">
        <div class="flex flex-col items-start gap-3">
          <div class="text-5xl font-bold">Happening now</div>
          <div class="text-2.5 font-bold">Join today</div>
        </div>

        <button
          class="flex w-[334px] py-2 px-6 justify-center items-center gap-2 rounded-[65px] bg-neutral-50 shadow-custom backdrop-blur-custom"
        >
          <span class="text-neutral-1000 text-base font-bold text-center"
            >Create account</span
          >
        </button>

        <div class="flex flex-col gap-5">
          <span class="">Already have an account?</span>
          <!-- <button class="flex py-2 px-6 justify-center items">Sign up</button> -->
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>X-Components</title>
  </head>
  <body class="bg-black p-4">
    <!-- -------------SIGN UP WITH GOOGLE BUTTON--------- -->

    <button
      class="flex w-[334px] py-2 px-6 justify-center items-center gap-2 rounded-[65px] bg-neutral-50 shadow-custom backdrop-blur-custom"
    >
      <img
        src="../public/images/google.svg"
        alt="google-icon"
        class="shrink-0 h-6 w-6"
      />
      <span class="text-neutral-1000 text-base font-bold text-center"
        >Sign up with Google</span
      >
    </button>

    <!-- --------------SIGN UP WITH GOOGLE BUTTON---------- -->

    <!-- -------------CREATE ACCOUNT BUTTON----------------- -->
    <button
      class="mt-10 flex w-[334px] py-2 px-6 justify-center items-center gap-2 rounded-[65px] bg-neutral-50 shadow-custom backdrop-blur-custom"
    >
      <span
        class="text-neutral-1000 font-px-regular text-base font-bold text-center"
        >Create account</span
      >
    </button>
    <!-- -------------CREATE ACCOUNT BUTTON----------------- -->

    <!-- -----------------SIGN IN BUTTON----------------- -->

    <button
      class="flex py-2 px-6 justify-center rounded-4xl border-1 border-blue-20 shadow-custom backdrop-blur-custom"
    >
      <span class="font-chirp text-base font-bold text-twitter-blue"
        >Sign in</span
      >
    </button>

    <!-- -----------------SIGN IN BUTTON----------------- -->
